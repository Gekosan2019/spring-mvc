<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Car list</h1>
<br/></br>
<div>
    <table border = "1">
        <tr>
            <th>Model</th>
            <th>Colour</th>
            <th>Series</th>
        </tr>
        <tr th:each = "car : ${cars}">
            <td th:utext = "${car.model}"></td>
            <td th:utext = "${car.colour}"></td>
            <td th:utext = "${car.series}"></td>
        </tr>
    </table>
</div>
</body>
</html>
